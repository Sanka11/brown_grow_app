plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Google Services plugin for Firebase
}

android {
    namespace = "com.example.brown_grow_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.brown_grow_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        minSdkVersion 23
    }

    buildTypes {
        release {
            // Enable ProGuard to shrink the APK for release builds.
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // Replace with release signing config for production
        }
        debug {
            applicationIdSuffix ".debug" // Optional: Adds a ".debug" suffix for debug builds
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.7.0') // Firebase BoM for version management
    implementation 'com.google.firebase:firebase-auth-ktx' // Firebase Authentication

}

// Apply the Google Services plugin after dependencies
apply plugin: 'com.google.gms.google-services'